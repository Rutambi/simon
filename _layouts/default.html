<!DOCTYPE html>
<html>
<head>
	<title>{{page.title}}</title>
	<!-- All the content inside the head -->

			<link href="https://fonts.googleapis.com/css?family=Abel|Maven+Pro:500" rel="stylesheet">
            <!-- This is a link to Gridlex -->
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/gridlex/2.6.1/gridlex.min.css">
			<!-- Link to stylesheet for CSS -->
			<link rel="stylesheet" type="text/css" href="/styles/main.css">
			<!-- This is the stylesheet for the JQuery slider -->
			<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flexslider/2.6.3/flexslider.min.css">

	<header id="home" class="home">

      <img src="/images/header.gif" class="logoimage">

      <a class="col-12 center toggle-mobile-menu" href="#home">
        <i class="fa fa-times" aria-hidden="true"></i>    
      </a>
      <a class="col-12 center" href="#about" class="toggle-mobile-menu">Intro</a>
      <a class="col-12 center" href="#service" class="toggle-mobile-menu">Services</a>
      <a class="col-12 center" href="#experience" class="toggle-mobile-menu">Experience</a>

  </nav>
  
</div> <!-- #container -->

		<!--Mobile responsive navigation ends here -->

		<nav id="sticky-button" class="navbar mob-hide">
			<div>
				<img src="images/logo.png" class="logoimage">
			</div>
            <div class="topmenu">
				<a href="#about">Intro</a>

				<a href="#experience">Experiences</a>
				<a href="#contact">Contact Me</a>
				<a href="#Clients">Clients</a>

		</nav>

			</h1>
			<h2>
				Front-End Web Developer
			</h2>
			<h2>Computer Technician</h2>
		</div>
	</header>	

		{{content}}
		<footer id="contact" class="grid-center">

		<div class="grid-center">
			<form method="post" class="grid-center" action="http://formspree.io/rutambi@icloud.com">
			<label class="col-7">Enter your first name *</label>
			<input type="text" name="name" class="col-7"/>
			<label class="col-7">Enter your second name *</label>
			<input type="text" name="" class="col-7" />
			<label class="col-7">Enter your email address</label>
			<input type="text" name="" class="col-7"/>
			<label class="col-7">Enter your Phone number</label>
			<input type="text" name="" class="col-7" />
			<label class="col-7">Enter your message for me here</label>
			<textarea class="col-7" ></textarea>
		<br>
			<button type="submit" class="submitbutton col-6">Send</button>
			</form>
		</div>
	

	<div class="grid-center">
		<!-- SLIDER -->
	</div>

	<nav class="grid-center col-6 footernav">

</footer>
